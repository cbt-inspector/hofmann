{% extends "base.html" %}
{% block title %}Hofmann Web Services{% endblock %}
{% block style %}
<style>
.promos {
    position:absolute;
    right: 30px;
    top: 180px;
}

.promos .promo-icon {
    height: 70px;
}

.promos .promo-icon:hover {
  animation: wiggle 1.5s linear infinite;
}

.promos .guthib .promo-icon {
  background: #000;
  border: #000 2px solid;
  border-radius: 50%;
}

@keyframes wiggle {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-7deg);
  }
  50% {
    transform: rotate(0deg);
  }
  75% {
    transform: rotate(7deg);
  }
  100% {
    transform: rotate(0deg);
  }

}



    .xcontainer {
        position:relative;
        bottom:100%;
    }
</style>
{% endblock %}
{% block body %}

{% for x in dircontents %}
  <div class="xcontainer">
    <h2>{{x[-1]}}</h2>
    <div class="xdrop">
      {% for y in x %}
        {% if y != x[-1] %}
          <a href="{{x[-1].replace(" ","").replace(".Jahrgangsstufe","JAHRGANGSSTUFE")}}/{{y}}">{{y}}</a>
          <br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endfor %}

<div class="promos">
    <a class="intellij" href="https://www.jetbrains.com/idea/download/"><img class="promo-icon" src="/static/assets/intellijlogo.png"></a>
    <br>
    <a class="bluej" href="https://www.bluej.org/"><img class="promo-icon" src="/static/assets/bluej-icon.png"></a>
    <br>
    <a class="guthib" href="https://www.github.org/"><img class="promo-icon" src="/static/assets/github_light.png"></a>
    <br>
</div>

{% endblock %}
