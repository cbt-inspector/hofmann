<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
        {% block link %}{% endblock %}
        {% block style %}{% endblock %}
        <link rel = "stylesheet" href="/static/css/base.css">
    </head>
    <body onLoad="onLoad()">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
        <script src="/static/js/base.js"></script>
        <div class="maincontainer">
            <div class="header">
                <a href="/">
                  <img src="/static/assets/favicon.png" alt="LOGO" class="logo">
                  <div class="text">
                    <h1>Hofmann Web Services</h1>
                  </div>
                </a>
                <div class="buttons">
                  <a href="/phpmyadmin">
                    <img src="/static/assets/phpmyadmin.png" alt="PHP" class="phppic">
                  </a>
                  <button class="darkswitch" type="button" onclick="darkmode()" id="darkbutton">
                    <img src="/static/assets/dark.png" class="darkswitchpic">
                  </button>
                </div>
            </div>
        <div class="content">
        {% block body %}
        {% endblock %}
        </div>
        </div>
        <div id="footer">
            <a class="privacy" href="/datenschutz">
                Datenschutz
            </a>
            <a class="about" href="/about">
                √úber uns
            </a>
            <button onclick="togglePopup()">PRESS THE BUTTON HIHIHIHIHIHI HOHOHOHHOOH</button>
        </div>
        <div class="notshow" id="popup">
          <div class="popup">
              <span class="popuptext" id="Popup">
                  <h1 id="popuptitle">
                      A cookie üç™ for your darkmode?
                  </h1>
                  <br>
                  <button class="popupbutton" id="cookiesAccept" onclick="acceptCookies()">
                      Y
                  </button>
                  <button class="popupbutton" id="cookiesDecline" onclick="togglePopup()">
                      N
                  </button>
              </span>
          </div>
        </div>

    </div>


  </body>
</html>
