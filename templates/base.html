<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      :root {
        --primary: #ffffff;
        --secondary: #000000;
        --tertiary: #000000;
        --quartary: #0000ff;
      }

      .dark {
        --primary: #0d191d;
        --secondary: #ffffff;
        --tertiary: #00b068;
        --quartary: #5369fc;
      }

      body {
        background: var(--primary);
      }

      hr {
        background: var(--secondary);
      }

      h1, h2, p, a, span {
        font-family: 'Montserrat', sans-serif;
      }
      a {
        font-size: 28px;
        margin: 4px auto;
        color: var(--quartary);
        text-decoration: none;
      }
      h1 {
        font-size: 42px;
        color: var(--secondary);
      }
      h2 {
        margin: 5px;
        font-size: 34px;
        color: var(--tertiary);
      }
      .maincontainer {
        z-index: 1;
      }
      .xcontainer {
        overflow: hidden;
      }
      .xdrop {
        margin-left: 25px;
        border: solid var(--secondary);
        border-width: 0 0 0 2px;
        border-radius: 5px;
        padding-left: 20px;
        max-height: 0;
        transition-duration: 1.2s;
      }
      .xcontainer:hover .xdrop {
        max-height: 2000px;
      }


    </style>
  </head>
  <body onLoad="recoverDark()">
    <script>
    var dark

    function darkmode() {

      var element = document.body;
      element.classList.toggle("dark");



      if (dark != true){
        document.cookie = "darkmode=true"
        dark = true

      } else {
        document.cookie = "darkmode=false; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
        dark = false
      }
      alert(dark)
    }


    function recoverDark() {


        let cookie = document.cookie
        if(cookie.indexOf("darkmode=true") >= 0){
            var element = document.body;
            element.classList.toggle("dark");
            dark = true
        } else {
            dark = false
        }
    }
    </script>
    <div class="maincontainer">
      <a href="/">
        <h1>Joachim hof hof mann mann (based)</h1>
      </a>
      <br>
        <button type="button" onclick="darkmode()">dark</button>
      <hr>
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
